{% extends 'default.html' %}

{% load custom_filters %}

{% block content %}
    {% if article %}
            <h1>{{ article.title|censor }}  
            <hr>
            <h2>{{ article.creation_timedate|date:'d M Y' }}
            <hr>
            <h3>{{ article.text|censor }}
    {% else %}
        <h2>Статьи нет!</h2>
    {% endif %}
{% endblock content %}
